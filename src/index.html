<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Exel JS</title>
</head>
<body>
  <div id="app" class="container">
    <div class="exel">
      <div class="exel__header">
        <input type="text" class="input" value="Новая таблица">
        <div>
          <div class="button">
            <i class="material-icons">
              exit_to_app
            </i>
          </div>
          <div class="button">
            <i class="material-icons">
              delete
            </i>
          </div>
        </div>
      </div>
      <div class="exel__toolbar">
        <div class="button">
          <i class="material-icons">
            format_align_left
          </i>
        </div>
        <div class="button">
          <i class="material-icons">
            format_align_center
          </i>
        </div>
        <div class="button">
          <i class="material-icons">
            format_align_right
          </i>
        </div>
        <div class="button">
          <i class="material-icons">
            format_bold
          </i>
        </div>
        <div class="button">
          <i class="material-icons">
            format_italic
          </i>
        </div>
        <div class="button">
          <i class="material-icons">
            format_underlined
          </i>
        </div>
      </div>
      <div class="exel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>
      <div class="exel__table">
        
      </div>
    </div>
  </div>
</body>
</html>
